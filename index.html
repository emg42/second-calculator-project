<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
  </head>
  <body>
    <h1>The Best Ever Calculator</h1>
    <div class="wrapper">

      <form name="calculator">
        <section class= "row-1">
          <button type="btnClear" value= "C">C</button>
          <input type="display" placeholder="0" id="display">
        </section>
        <section class= "row-2">
          <button type="button" value ="7" onclick="document.querySelector('body').querySelector(".wrapper").querySelector(".calculator").querySelector(".row-1").querySelector("#display").value; += '7'">7</button>
          <button type="" value "">8</button>
          <button type="" value "">9</button>
          <button type="" value "">/</button>
        </section>
        <section class= "row-3">
          <button type="" value "">4</button>
          <button type="" value "">5</button>
          <button type="" value "">6</button>
          <button type="" value "">X</button>
        </section>
        <section class= "row-4">
          <button type="" value "">1</button>
          <button type="" value "">2</button>
          <button type="" value "">3</button>
          <button type="" value "">-</button>
        </section>
        <section class= "row-5">
          <button type="" value "">0</button>
          <button type="" value "">.</button>
          <button type="" value "">=</button>
          <button type="" value "">+</button>
        </section>
      </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>

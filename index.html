<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
  </head>
  <body>
    <h1>The Best Ever Calculator</h1>
    <div class="wrapper">

      <form name="calculator">
        <section class= "row-1">
          <button type="btnClear" value= "C" id="clears">C</button>
          <input type="display" placeholder="0" id="display">
        </section>
        <section class= "row-2">
          <button class ="calc-button" type="button">7</button>
          <button class ="calc-button" type="" id="eight">8</button>
          <button class ="calc-button"  type="" id="nine">9</button>
          <button type="" id="divide">/</button>
        </section>
        <section class= "row-3">
          <button class ="calc-button" type="" id="four">4</button>
          <button class ="calc-button" type="" id="five">5</button>
          <button class ="calc-button" type="" id="six">6</button>
          <button type="" id="times">X</button>
        </section>
        <section class= "row-4">
          <button class ="calc-button" type="" id="one">1</button>
          <button class ="calc-button" type="" id="2">2</button>
          <button class ="calc-button"  type="" id="3">3</button>
          <button class="calc-button" type="" id="minus">-</button>
        </section>
        <section class= "row-5">
          <button class ="calc-button" type="" id="zero">0</button>
          <button type="" id="decimal">.</button>
          <button type=""  id="equals">=</button>
          <button class ="calc-button" type="" id= "adds">+</button>
        </section>
      </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
